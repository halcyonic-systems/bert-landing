<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BERT - Bounded Entity Reasoning Toolkit</title>
    <link rel="stylesheet" href="./landing.css">
    <link rel="icon" type="image/x-icon" href="assets/app_icon.ico">
</head>
<body>
    <div class="theme-toggle">
        <button id="theme-button" aria-label="Toggle dark mode">
            <span id="theme-icon">üåô</span>
        </button>
    </div>

    <div class="container">
        <div class="content">
            <div class="header">
                <div class="title-container">
                    <img src="assets/images/app_icon.png" alt="BERT Logo" class="icon">
                    <div class="title-text">
                        <h1>BERT</h1>
                        <p class="subtitle">Bounded Entity Reasoning Toolkit</p>
                    </div>
                </div>
            </div>
            
            <div class="showcase">
                <img src="assets/images/BERT.png" alt="BERT GUI Screenshot" class="showcase-image">
            </div>
            
            <div class="links">
                <a href="https://bert.systems" class="button">
                    <span class="button-icon">üîß</span>
                    <span class="button-text">Web App</span>
                </a>
                <a href="https://bert.gitbook.io/bert-documentation" class="button">
                    <span class="button-icon">üìö</span>
                    <span class="button-text">Documentation</span>
                </a>
                <a href="https://github.com/halcyonic-systems/bert" class="button">
                    <span class="button-icon">üíª</span>
                    <span class="button-text">GitHub</span>
                </a>
                <a href="#" class="button">
                    <span class="button-icon">üçé</span>
                    <span class="button-text">macOS Download</span>
                </a>
                <a href="#" class="button">
                    <span class="button-icon">ü™ü</span>
                    <span class="button-text">Windows Download</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Theme toggle functionality
        const themeButton = document.getElementById('theme-button');
        const themeIcon = document.getElementById('theme-icon');
        
        // Check for saved theme preference or use device preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-theme');
            themeIcon.textContent = '‚òÄÔ∏è';
        }
        
        themeButton.addEventListener('click', () => {
            // Toggle dark theme
            document.body.classList.toggle('dark-theme');
            
            // Update icon
            if (document.body.classList.contains('dark-theme')) {
                themeIcon.textContent = '‚òÄÔ∏è';  // Sun for light mode option
                localStorage.setItem('theme', 'dark');
            } else {
                themeIcon.textContent = 'üåô';  // Moon for dark mode option
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
</body>
</html>
